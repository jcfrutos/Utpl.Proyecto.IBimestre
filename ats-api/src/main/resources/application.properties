spring.application.name=ats-api
spring.datasource.url=jdbc:mysql://localhost:3306/ats_db
spring.datasource.username=root
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.servlet.multipart.max-file-size=3GB
spring.servlet.multipart.max-request-size=3GB
logging.level.org.springframework=INFO
logging.level.com.example.ats=DEBUG